version: "3.7"

services:
  db:
    image: "postgres:13"
    restart: on-failure
    healthcheck:
      test: pg_isready -U pqadmin -d pqadmin
      interval: 10s
      timeout: 3s
      retries: 3
    ports:
      - "5432:5432"
    volumes:
      - /Users/aleksandr/go/src/github.com/AlexandrSminrov/employees/migrations:/docker-entrypoint-initdb.d/
    environment:
      POSTGRES_USER: pgadmin
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: employeesPg

